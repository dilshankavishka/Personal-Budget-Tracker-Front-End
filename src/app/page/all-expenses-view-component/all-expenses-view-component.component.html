<div class="table-container">
    <h2 class="text-center mb-5">All The Past Expenses</h2>
    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th>Count</th>
                <th>ID</th>
                <th>Description</th>
                <th>Type</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expense of expenses; index as i">
                <td>{{i+1}}</td>
                <td>{{ expense.id }}</td>
                <td>{{ expense.description }}</td>
                <td>{{ expense.type }}</td>
                <td>{{ expense.date | date: 'yyyy-MM-dd' }}</td>
                <td>{{ expense.amount | currency:'LKR':'symbol':'1.2-2' }}</td>
                <td>
                <button class="btn btn-secondary btn-sm me-2" (click)="editExpense(expense)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>

                    <button class="btn btn-secondary btn-sm" (click)="deleteExpense(expense.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update Expense</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="id-field" class="form-label">ID</label>
                    <input type="text" id="id-field" class="form-control" [(ngModel)]="expenseTemp.id" disabled>
                </div>

                <div class="mb-3">
                    <label for="description-field" class="form-label">Description</label>
                    <input type="text" id="description-field" class="form-control" [(ngModel)]="expenseTemp.description" placeholder="Description" required>
                </div>

                <div class="mb-3">
                    <label for="type-field" class="form-label">Type</label>
                    <select id="type-field" class="form-select" [(ngModel)]="expenseTemp.type" required>
                        <option value="" disabled selected>Type</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Education">Education</option>
                        <option value="Vehicle">Vehicle</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="date-field" class="form-label">Date</label>
                    <input type="date" id="date-field" class="form-control" [(ngModel)]="expenseTemp.date" required>
                </div>

                <div class="mb-3">
                    <label for="amount-field" class="form-label">Amount</label>
                    <input type="number" id="amount-field" class="form-control" [(ngModel)]="expenseTemp.amount" placeholder="Amount" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveExpense()" data-bs-dismiss="modal">Update Expense</button>
            </div>
        </div>
    </div>
</div>
