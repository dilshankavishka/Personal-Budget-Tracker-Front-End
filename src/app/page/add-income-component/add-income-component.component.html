
<div class="login-container">
    <div class="login-card text-center">
        <h2 class="mb-5">ADD Income</h2>
        <p class="mb-4">{{ username }}</p>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control" placeholder="Description" [(ngModel)]="income.description" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select id="type" class="form-select" [(ngModel)]="income.type" required>
                <option value="" disabled selected>Type</option>
                
                <option value="Salary">Salary</option>
                <option value="FD Interest">FD Interest</option>
                <option value="Business Profit">Business Profit</option>
                <option value="Side Hussle">Side Hussle</option>
                <option value="Asset Liquidation">Asset Liquidation</option>
                <option value="Crypto">Crypto</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" [(ngModel)]="income.date" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Amount" [(ngModel)]="income.amount" required>
        </div>

        <button type="button" class="btn btn-primary w-50" (click)="addIncome()">ADD</button>
    </div>
</div>
