<div class="login-container">
    <div class="login-card text-center">
        <h2 class="mb-5">Add Expense</h2>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control" placeholder="Description" [(ngModel)]="expense.description" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select id="type" class="form-select" [(ngModel)]="expense.type" required>
                <option value="" disabled selected>Type</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Utilities">Utilities</option>
                <option value="Utilities">Education</option>
                <option value="Utilities">Vehicle</option>
                <option value="Utilities">Healthcare</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" [(ngModel)]="expense.date" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Amount" [(ngModel)]="expense.amount" required>
        </div>

        <button type="button" class="btn btn-primary w-50" (click)="addExpense()">ADD</button>
    </div>
</div>
