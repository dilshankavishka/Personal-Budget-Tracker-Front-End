<div class="table-container">
    <h2 class="text-center mb-5">All The Past Incomes</h2>
    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th>Count</th>
                <th>ID</th>
                <th>Description</th>
                <th>Type</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let income of incomes; index as i">
                <td>{{i+1}}</td>
                <td>{{ income.id }}</td>
                <td>{{ income.description }}</td>
                <td>{{ income.type }}</td>
                <td>{{ income.date | date: 'yyyy-MM-dd' }}</td>
                <td>{{ income.amount | currency:'LKR':'symbol':'1.2-2' }}</td>
                <td>
                <button class="btn btn-secondary btn-sm me-2" (click)="editIncome(income)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>

                    <button class="btn btn-secondary btn-sm" (click)="deleteIncome(income.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update Income</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="id-field" class="form-label">ID</label>
                    <input type="text" id="id-field" class="form-control" [(ngModel)]="incomeTemp.id" disabled>
                </div>

                <div class="mb-3">
                    <label for="description-field" class="form-label">Description</label>
                    <input type="text" id="description-field" class="form-control" [(ngModel)]="incomeTemp.description" placeholder="Description" required>
                </div>

                <div class="mb-3">
                    <label for="type-field" class="form-label">Type</label>
                    <select id="type-field" class="form-select" [(ngModel)]="incomeTemp.type" required>
                        <option value="" disabled selected>Type</option>
                        <option value="Salary">Salary</option>
                        <option value="FD Interest">FD Interest</option>
                        <option value="Business Profit">Business Profit</option>
                        <option value="Side Hussle">Side Hussle</option>
                        <option value="Asset Liquidation">Asset Liquidation</option>
                        <option value="Crypto">Crypto</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="date-field" class="form-label">Date</label>
                    <input type="date" id="date-field" class="form-control" [(ngModel)]="incomeTemp.date" required>
                </div>

                <div class="mb-3">
                    <label for="amount-field" class="form-label">Amount</label>
                    <input type="number" id="amount-field" class="form-control" [(ngModel)]="incomeTemp.amount" placeholder="Amount" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveIncome()" data-bs-dismiss="modal">Update Income</button>
            </div>
        </div>
    </div>
</div>
